<div modal="showModal" close="cancel()" class="bonita-form-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" title="Close form"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
    <div class="modal-body">
        <iframe ng-src="{{getUrl()}}"></iframe>
    </div>
</div>
